<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="container">

    <h1 class="text-center" id="app">
        {{message}}
        <input v-model="message" class="form-control">
    </h1>

    <div id="list">
        <ul>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ul>
    </div>

    <div id="handleUserInput">
        <p class="alert alert-info">{{message}}</p>
        <button v-on:click="reverseMessage" class="btn btn-default">
            reverse Message
        </button>
    </div>

    <br>

    <h2>todo</h2>

    <div id="todo">
        <input type="text" v-model="newTodo" v-on:keyup.enter="addTodo" class="form-control">
        <br>
        <ul>
            <li v-for="todo in todos">
                <span>{{todo.text}}</span>
                <button v-on:click="removeTodo($index)">X</button>
            </li>
        </ul>
    </div>


    <script src="bower_components/vue/dist/vue.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
